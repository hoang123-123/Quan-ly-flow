name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Hủy các build cũ nếu có push mới cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Cập nhật lên Node 20 LTS để tối ưu hiệu suất
          cache: 'npm'    # Cache dependencies để build nhanh hơn

      - name: Install dependencies
        run: npm ci # Dùng 'ci' thay vì 'install' để đảm bảo tính nhất quán trên môi trường CI

      - name: Build project
        run: npm run build
        env:
          # Các biến môi trường lấy từ GitHub Secrets
          VITE_ENVIRONMENT_ID: ${{ secrets.VITE_ENVIRONMENT_ID }}
          VITE_API_LIST_FLOWS: ${{ secrets.VITE_API_LIST_FLOWS }}
          VITE_API_GET_HISTORY: ${{ secrets.VITE_API_GET_HISTORY }}
          VITE_API_GET_METADATA: ${{ secrets.VITE_API_GET_METADATA }}
          VITE_API_DATAVERSE_URL: ${{ secrets.VITE_API_DATAVERSE_URL }}
          VITE_API_TOKEN_DATAVERSE: ${{ secrets.VITE_API_TOKEN_DATAVERSE }}
          VITE_API_TOKEN_FLOW: ${{ secrets.VITE_API_TOKEN_FLOW }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_SCOPE: ${{ secrets.VITE_SCOPE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4